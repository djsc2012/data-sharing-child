<h3>IFRAME TEST</h3>

<button (click)="requestRefresh()">Request refresh in parent</button>
<div class="container">
  <div class="loading" *ngIf="loading; else content">LOADING...</div>
  <ng-template #content>
    <table>
      <tr>
        <th>Code</th>
        <th>Name</th>
      </tr>
      <tr *ngFor="let country of countries">
        <td>{{ country?.code }}</td>
        <td>{{ country?.name }}</td>
      </tr>
    </table>
  </ng-template>
</div>
